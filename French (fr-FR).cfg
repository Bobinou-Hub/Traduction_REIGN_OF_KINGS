_Description = '[FFFF20]FICHIER:[-]\n[0080FF]French(fr-FR).cfg[-]\n\nCeci est le fichier de traduction fait par Bobinou...'   # [FFFF20]FILE:[-]\n[0080FF]English(en-CA).cfg[-]\n\nThis is the default language file. It may be edited and renamed to create new translations.\n\n[FFFF20]MAKING CHANGES:[-]\nEach line of this file represents text that will be displayed to you during the game. Lines may contain a [0080FF]key[-], [0080FF]value[-], and [0080FF]comment[-]. Each key begins by using a default value [0080FF]<key> = \'%def\'%\'[-]. The default value [0080FF]%def\'%[-] means that the game will display the comment to the right instead. Comments begin with [0080FF]\#[-].\n\neg. [0080FF]GUI.Inventory.Title = \'%def%\'   \# Inventory[-]\n\nAt its default, the title of the inventory will be \'Inventory\', but this can be changed like so:\n\neg. [0080FF]GUI.Inventory.Title = \'[00FF00]Backpack[-]\'   \# Inventory[-]\n\nWith the value changed, the title of the inventory will now display \'Backpack\'.\n\n[FFFF20]NOTES:[-]\nThe comments are part of the game, and will be updated automatically for reference. Unfortunately, this means that you cannot place your own comments on individual entries.\n\nDo not edit your language file while playing! New entries are added to your active language file as they are seen in-game. Any changes you have made while the game is running will be overwritten.
